
type Universe @entity {
  id: ID!

  name: String!

  metaLinks: [MetaLink!]! @derivedFrom(field: "universe")
}


type Avatar @entity {
  id: ID!

  assignedID: BigInt!
  name: String!
  aka: String!
  bio: String
  avatarURI: String!
  bgAvatarURI: String!

  addresses: [String!]!

  links: [MetaLink!]! @derivedFrom(field: "avatar")
}


type MetaLink @entity {
  id: ID!
  avatarID: BigInt!
  name: String!
  aka: String!
  bio: String!
  avatarURI: String!
  bgAvatarURI: String!
  link: String!

  active: Boolean!

  avatar: Avatar!
  universe: Universe!
}
