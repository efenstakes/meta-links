specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MetaLinks
    network: rinkeby
    source:
      address: "0xCD9f30aD018944233eaBf03576C8d55BC20AEc22"
      abi: MetaLinks
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Avatar
        - MetaLink
      abis:
        - name: MetaLinks
          file: ./abis/MetaLinks.json
      eventHandlers:
        - event: AvatarAddressAdded(indexed uint256,indexed address[])
          handler: handleAvatarAddressAdded
        - event: AvatarCreated(indexed uint256,indexed string,indexed string,string,string)
          handler: handleAvatarCreated
        - event: MetaLinkAdded(indexed uint256,indexed uint256,indexed string,indexed string,string,string,string,bool)
          handler: handleMetaLinkAdded
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
