specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MetaLinks
    network: rinkeby
    source:
      address: "0xD9CF27cB1801D4009d8A3913AC83Df888a0EA91B"
      abi: MetaLinks
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Avatar
        - MetaLink
      abis:
        - name: MetaLinks
          file: ./abis/MetaLinks.json
      eventHandlers:
        - event: AvatarAddressesAdded(indexed uint256,address[])
          handler: handleAvatarAddressesAdded
        - event: AvatarCreated(indexed uint256,string,string,string,string,string)
          handler: handleAvatarCreated
        - event: MetaLinkAdded(indexed uint256,indexed uint256,string,string,string,string,string,string,string,bool)
          handler: handleMetaLinkAdded
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
